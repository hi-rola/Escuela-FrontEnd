<div class="container-login">
    <div class="login mat-elevation-z4">
        <div class="container-titulo">
            <div class="spinner" *ngIf="loading">
                <mat-progress-bar style="border-radius: 6px;" mode="indeterminate">
                </mat-progress-bar>
            </div>
            <div class="titulo">
                <span class="titulo-login">Login MySchool</span>
            </div>
        </div>
        <mat-divider>
        </mat-divider>
        <div class="mensaje">
            <h4 *ngIf="!mensaje" class="mensaje-titulo">Correo y/o contraseña invalidos</h4>
        </div>
        <form [formGroup]="formLogin">
            <div class="form-login">
                <mat-form-field appearance="outline" class="input">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName='correo'>
                    <mat-error *ngIf="form.correo.touched || form.correo.dirty || form.correo.invalid">
                        <mat-error *ngIf="form.correo.errors?.required">Falta colocar el correo</mat-error>
                        <mat-error *ngIf="form.correo.errors?.pattern">Correo invalido</mat-error>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="input">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName='contrasena' [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="form.contrasena.touched || form.contrasena.dirty || form.contrasena.invalid">
                        <mat-error *ngIf="form.contrasena.errors?.required">Falta colocar la contrasena</mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="div-boton">
                <div class="boton">
                    <button (click)="iniciarSesion()" class="boton-sesion mat-elevation-z5" mat-raised-button>
                        Iniciar sesión
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
