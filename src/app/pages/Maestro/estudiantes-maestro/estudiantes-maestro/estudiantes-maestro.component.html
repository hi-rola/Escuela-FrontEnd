<div class="container">
    <app-header></app-header>
    <div class="main">
        <div class="container-estudiantes">
            <div class="div-estudiante">
                <div class="registrar-estudiante mat-elevation-z4" (click)="dialogRegistrarEstudiante()">
                    <span class="titulo-registrar">Registrar estudiante</span>
                    <div class="icon-agregar-estudiante mat-elevation-z4">
                        <mat-icon class="icon-add">person_add</mat-icon>
                    </div>
                </div>
            </div>
            <div class="contenido-estudiantes">
                <div class="card-estudiante mat-elevation-z3" *ngFor="let estudiante of listEstudiantes">
                    <div class="menu-acciones">
                        <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Más">
                            <mat-icon>more_horiz</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item class="item-menu" (click)="dialogEliminarEstudiante(estudiante)">Eliminar
                                estudiante</button>
                            <button mat-menu-item class="item-menu" (click)="dialogActualizarEstudiante(estudiante)">Actualizar
                                información</button>
                        </mat-menu>
                    </div>
                    <div class="contenido-informacion">
                        <div class="estudiante-img">
                            <mat-icon class="icon-person">account_circle</mat-icon>
                        </div>
                        <div class="estudiante-informacion">
                            <span class="nombre-estudiante">{{estudiante.nombre}} {{estudiante.apellidos}}</span>
                            <span class="correo-estudiante">{{estudiante.correo}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="mensaje-tareas" *ngIf="listTareas.length === 0">
                <span class="mensaje">No hay tareas por mostarar ... </span>
                <img class="img-empty" src="assets/empty.png">
            </div> -->
        </div>
    </div>
    <app-footer></app-footer>
</div>
