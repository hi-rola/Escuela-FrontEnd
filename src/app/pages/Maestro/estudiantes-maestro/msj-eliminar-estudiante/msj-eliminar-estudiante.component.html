<div class="header-dialog">
    <div>
        <h2 class="titulo-card">Eliminar estudiante</h2>
    </div>
</div>
<mat-dialog-content class="content-dialog">
    <span style="text-align: center;">¿ Estás seguro de eliminar al estudiante: <br/>
        <b style="font-weight: bold;">{{nombre}} {{apellidos}}</b> ?</span>
</mat-dialog-content>
<div mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>No</button>
    <button mat-button [mat-dialog-close]="true">Sí</button>
</div>
