<div class="header-dialog">
    <div>
        <h2 class="titulo-card">Crear nuevo proyecto</h2>
    </div>
</div>
<mat-dialog-content class="mat-typography">
    <div class="form-proyecto">
        <form [formGroup]="formRegistrarTarea">
            <mat-form-field appearance="fill" class="form">
                <mat-label>Nombre del proyecto</mat-label>
                <input matInput formControlName="nombre">
                <mat-error *ngIf="form.nombre.touched || form.nombre.dirty || form.nombre.invalid">
                    <span class="mensaje-errror" *ngIf="form.nombre.errors?.required">Falta ingresar el nombre</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form top">
                <mat-label>Descripción del proyecto</mat-label>
                <textarea matInput style="height: 80px;" #message maxlength="60"
                    formControlName="descripcion"></textarea>
                <mat-hint align="end">{{message.value.length}} / 60</mat-hint>
                <mat-error *ngIf="form.descripcion.touched || form.descripcion.dirty || form.descripcion.invalid">
                    <span class="mensaje-errror" *ngIf="form.descripcion.errors?.required">Falta ingresar la
                        descripción</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form top">
                <mat-label>Fecha de entrega</mat-label>
                <input matInput [matDatepicker]="picker" formControlName='fecha_entrega' readonly>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="form.fecha_entrega.touched || form.fecha_entrega.dirty || form.fecha_entrega.invalid">
                    <span class="mensaje-errror" *ngIf="form.fecha_entrega.errors?.required">
                        Falta ingresar la fecha de entrega
                    </span>
                </mat-error>
            </mat-form-field>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" (click)="registrarTarea()" cdkFocusInitial>Registra tarea</button>
</mat-dialog-actions>
