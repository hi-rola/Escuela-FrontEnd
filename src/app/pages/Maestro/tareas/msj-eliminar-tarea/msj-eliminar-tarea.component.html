<div class="header-dialog">
    <div>
        <h2 class="titulo-card">Eliminar tarea</h2>
    </div>
</div>
<mat-dialog-content class="content-dialog">
    <span>¿Estás seguro de eliminar la tarea:
        <b style="font-weight: bold;">{{nombre}}</b>?</span>
</mat-dialog-content>
<div mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>No</button>
    <button mat-button [mat-dialog-close]="true">Sí</button>
</div>
